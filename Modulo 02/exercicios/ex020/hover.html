<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(0, 0, 0);
            background-color: yellow;
            width: 300px;
        }

        div:hover{
            color: rgb(226, 230, 40);
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mause por cima</p>
    <div>
        Aquii!
        <p>Texto escondido...</p>
    </div>
    <p>Viva a vida!</p>
</body>
</html>
