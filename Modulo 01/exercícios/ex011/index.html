<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essas imagem em varios disposidivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>Vamos aprender a colocar audios nos seus sites</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
